<!doctype html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Bar Crawl Map</title>

	<link rel="stylesheet" href="css/bootstrap-3.3.7.css">
	<link href="css/mapStyle.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="assets/beer.ico" type="image/x-icon" />

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	
	<script src="https://www.gstatic.com/firebasejs/live/4.0/firebase.js"></script>
	<script src="scripts/firebaseui.js"></script>
	<link href="css/firebaseui.css" type="text/css" rel="stylesheet"  />

</head>

<body>
    <div class="container" id="wrapper">
       
        <div class="row" id="authentication">
        	<div class="col-md-12">
        		<div id="loading">Loading...</div>
				  <div id="loaded" class="hidden">
					<div id="main">
					  <div id="user-signed-in" class="hidden">
						<div id="user-info">
						  <div id="photo-container">
							<img id="photo">
						  </div>
						  <div id="name"></div>
						  <div id="email"></div>
						  <div id="phone"></div>
						  <div class="clearfix"></div>
						</div>
						<p>
						  <button id="sign-out">Sign Out</button>
						  <button id="delete-account">Delete account</button>
						</p>
					  </div>
					  <div id="user-signed-out" class="hidden">
						<h4>You are signed out.</h4>          
						<div id="firebaseui-spa">           
						  <div id="firebaseui-container"></div>
						</div>
					  </div>
					</div>
				  </div>
    		</div>
		</div>        
               
        <div class="row">
            <div class="col-md-4" id="inputDiv">
                <div class="embed-responsive embed-responsive-16by9">
                    <video autoplay loop class="embed-responsive-item" src="assets/B-Roll Beer Pour.mp4"></video>
                    <audio autoplay>
				  		<source src="assets/Beer pouring sound effect.mp3">
                    </audio>
                </div>               
              	 <input type="text" id="chooseCrawlSpace" placeholder="Where would you like to crawl?">
                 <br>
            </div>
            <div class="col-md-8" id="map"></div>
        </div>
        
      <div class="row">
      	 <div class="col-md-4">
      	 	<p id="pubCard"></p>
      	 </div> 
      </div>
        
	</div> <!-- End of "countainer" <div> -->
       
    <script src="scripts/pubScript.js"></script>
    <script src="scripts/fireScript.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAiIYvxdCUPxPkkRqIMnGDQ1XligzDwo0&libraries=places&callback=initMap" async defer></script>
    
</body>

</html>
