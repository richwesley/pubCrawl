<!doctype html>
<html>

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bar Crawl Map</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="css/mapStyle.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="assets/beer.ico" type="image/x-icon" />

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpzcx4xPG0GtyMrFs83Mxa0Vm0V4TCyKo&libraries=places&callback=initMap" async defer></script>

</head>

<body>
    <div class="container" id="wrapper">
        <div class="row">
            <div class="col-md-4" id="inputDiv">
                <div class="embed-responsive embed-responsive-16by9">
                    <video autoplay loop class="embed-responsive-item" src="assets/B-Roll Beer Pour.mp4"></video>
                    <audio autoplay>
				  		<source src="assets/Beer pouring sound effect.mp3">
                    </audio>
                </div>               
              	 <input type="text" id="chooseCrawlSpace" placeholder="Where would you like to crawl?">
                 <br>
            </div>
            <div class="col-md-8" id="map">
            </div>
        </div>
      <div class="row">
      	 <div class="col-md-4" id="photo"></div> 
      </div>  
</div>
      
    <script src="scripts/pubScript.js"></script>
    
</body>

</html>
